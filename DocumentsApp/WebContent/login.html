<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<link rel="stylesheet" href="./css/bootstrap.min.css">
	<link rel="stylesheet" href="./css/bootstrap-theme.min.css">
	<link rel="stylesheet" href="./css/style.css">	

	<script type="text/javascript" src="./js/rembli.js"></script>
	<script type="text/javascript" src="./js/rembli-tools.js"></script>
	<script type="text/javascript" src="./js-lib/jquery.min.js"></script>	
	<script type="text/javascript" src="./js-lib/bootstrap.min.js"></script>	
	
	<script type="text/javascript" src="./login.js"></script>		
</head>
<body>

<R-HEADER></R-HEADER>

<div class="container">
<h2>Login to </i>/documents</i></h2>
<br><br>

<div class="row">
 	<div class="col-md-4">
		<div class="panel panel-default">
 			<div class="panel-heading">Login with e-Mail
 			</div>
 			<div class="panel-body">
				<form name="login">
					<label>E-mail:</label> <input type="email" name="email" class="form-control" placeholder="jane.doe@example.com">
					<label>Password:</label> <input type="password" name="password" class="form-control" placeholder="password">
					<br>
					<button type="button" class="btn btn-primary" onClick="javascript:submitLogin();">Anmelden</button>
					<button type="button" class="btn btn-secondary" onClick="javascript:newUser();">Neuer User</button>
				</form>
 			</div>
 			</div>
 		</div>
 		<div class="col-md-1"><center><u>or</u></center><br>
 		</div>
 		<div class="col-md-4">  
 			<div class="panel panel-default">
 			<div class="panel-heading">Login with facebook
 			</div>
 			<div class="panel-body">
				<center><br>
			    	<fb:login-button scope="public_profile,email" onlogin="checkLoginState();" data-size="xlarge">
					</fb:login-button>
				<br><br></center>
 			</div>
 		</div>
	</div>
 </div>

</div>
<R-FOOTER></R-FOOTER>
</body>
</html>
