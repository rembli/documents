<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<script type="text/javascript" src="./js/rembli.js"></script>
	<script type="text/javascript" src="./js/rembli-authentication-check.js"></script>
	
	<script type="text/javascript" src="./js-lib/dropzone.js"></script>
</head>
<body>
<div id="rembli-body" class="container" style="visibility:hidden;">
<include template="_header.html"></include>

<!-- ########################################################################### -->

<div class="row">
<div class="col-md-12">
	<div class="well">
		<form action="./api/documents" class="dropzone" name="myDropzone" id="my-dropzone">
			<div class="dz-message">
	    		<lang>dragNdrop</lang>
	    	</div>
		</form>
	</div>
</div>

<script type="text/javascript">
	Dropzone.options.myDropzone = {
			paramName: "RemoteFile", // The name that will be used to transfer the file
	        maxFilesize: 5, // MB,
	        maxFiles: 1, 
			init: function() {
				  this.on("success", function () {
					  	window.location.reload();
			  	   });
			} 
	};
</script>
</div>

<br>
<div id="document-thumbnail-template">
	<div class="row">	
		{#.}
		<div class="col-xs-6 col-md-3">
			<div class="thumbnail">
				<center>
				<a href="edit.html?id={idDocument}">
				 	<img height="100" width="100" src="./api/documents/{idDocument}/thumbnail" onError="this.src = './img/thumbnail_not_available.jpg'" width="200px"/>
				</a>
				<div class="caption">
					<a href="edit.html?id={idDocument}">{note}</a>
				</div>
				</center>
			</div>
		</div>
		{/.}
	</div>
</div>

<!-- ########################################################################### -->

<include template="_footer.html"></include>
</div>
</body>
</html>
