<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script type="text/javascript" src="./js/rembli.js"></script>
	<script type="text/javascript" src="./js/rembli-authentication-check.js"></script>
</head>
<body>
<include template="_header.html"></include>

<!-- ########################################################################### -->
<div id="rembli-body" class="container" style="visibility:hidden">

<div class="row">

	<div class="col-xs-9 col-md-11" style="text-align:center;padding:5px;">
		<div id="my-dropzone" class="dropzone thumbnail" name="myDropzone" style="background-color:#eee">
			<div class="dz-message">
				<br><span class="glyphicon glyphicon-plus"></span><br>
				<lang>dragNdrop</lang><br><br>
			</div>
		</div>
	</div>
	<div class="col-xs-3 col-md-1" style="text-align:center;padding:5px;">
		<span class="input-group-btn">
			<button id="prevButton" type="button" class="btn btn-default" onClick="setCache ('index-table-display','thumbnail'); refresh();"><span class="glyphicon glyphicon-th-large"></span></button>
			<button id="nextButton" type="button" class="btn btn-default" onClick="setCache ('index-table-display','list'); refresh();"><span class="glyphicon glyphicon-th-list"></span></button>
		</span>	
	</div>	

	<div id="document-thumbnail-table" style="display:none"></div>
	<div id="document-list-table" style="display:none"></div>	

</div>

<script type="text/dust" id="document-thumbnail-table-template">
		{#.}
		<div class="col-xs-6 col-md-3" style="text-align:center;padding:5px;white-space:nowrap;overflow:hidden">
			<div class="thumbnail">
			<a href="javascript: loadContent('edit.html?id={idDocument}');">
				<img src="{links.self}/thumbnail" onError="this.src = './img/thumbnail_not_available.jpg'" style="margin:auto;" width="150" height="100">
			</a><br>
			<a href="javascript: loadContent('edit.html?id={idDocument}')">{note}</a>
			</div>
		</div>
		{/.}
</script>

<script type="text/dust" id="document-list-table-template">
		<table class="table">

		{#.}

			<tr>
				<td>{idDocument}</td>
				<td><a href="javascript: loadContent('edit.html?id={idDocument}')">{note}</a></td>
				<td>{createdBy}</td>
		{/.}

		</table>
</script>

</div>
<!-- ########################################################################### -->

<include template="_footer.html"></include>
</body>
</html>
