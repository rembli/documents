<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script type="text/javascript" src="./js/rembli.js"></script>
	<script type="text/javascript" src="./js/rembli-authentication-check.js"></script>
</head>
<body>
<include template="_header.html"></include>

<!-- ########################################################################### -->
<div id="rembli-body" class="container" style="visibility:hidden">

<div class="row">

	<div class="col-xs-6 col-md-3" style="text-align:center;padding:5px;">
		<div id="my-dropzone" class="dropzone thumbnail" name="myDropzone" style="background-color:#eee">
			<div class="dz-message">
				<br><span class="glyphicon glyphicon-plus"></span><br><br>
				<lang>dragNdrop</lang><br><br>
			</div>
		</div>
	</div>

	<div id="document-thumbnail-table" style="display:inline"></div>

</div>

<script type="text/dust" id="document-thumbnail-table-template">
		{#.}
		<div class="col-xs-6 col-md-3" style="text-align:center;padding:5px;white-space:nowrap;overflow:hidden">
			<div class="thumbnail">
			<a href="javascript: loadContent('edit.html?id={idDocument}');">
				<img src="{links.self}/thumbnail" onError="this.src = './img/thumbnail_not_available.jpg'" style="margin:auto;" width="150" height="100">
			</a><br>
			<a href="javascript: loadContent('edit.html?id={idDocument}')">{note}</a>
			</div>
		</div>
		{/.}
</script>

</div>
<!-- ########################################################################### -->

<include template="_footer.html"></include>
</body>
</html>
